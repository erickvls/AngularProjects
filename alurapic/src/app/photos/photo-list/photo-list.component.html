<div class="text-center mt-3 mb-3">
    <form>
        <i aria-hidden="true" class="fa fa-search mr-2"></i>
        <input
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus
            (keyup)="filter = $event.target.value">
    </form>
</div>
<p class="text-center text-muted" *ngIf="!photos.length">
    Sorry, no photos
</p>



<ol class="list-unstyled row text-center">
    <li *ngFor="let photo of photos | filterByDescription: filter" class="col-lg-4 row no-gutters">
        <a [routerLink]="['/view', photo.id]">
        <app-card [title]="photo.description">
            <app-photo [descricao]="photo.description" [url]="photo.url">

            </app-photo>
            <div class="text-center">
                <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ photo.likes }}
                <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ photo.comments }}
            </div>
        </app-card>
        </a>
    </li>
</ol>




<app-load-button (click) = "load()" [hasMore] = "hasMore"></app-load-button>
