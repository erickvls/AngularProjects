
<div class="bg-white border" *ngIf="(photo$ | async) as photo">
  <div class="row">
    <div class="col-lg-8">
      <app-photo
        [url]="photo.url"
        [descricao]="photo.description"
      ></app-photo>
    </div>

    <div class="col-lg-4">
      <small>
        <p class="text-left break-word">{{ photo.description }}</p>
        <div class="text-left mb-4">
            <i (click) = "like(photo)" showIfLogged class="fa fa-heart-o fa-2x mr-2 pull-left"> {{ photo.likes }} </i>
            <i class="fa fa-comment-o fa-2x mr-2 ml-2"></i>{{ photo.comments }}
            <i photoOwnerOnly [ownedPhoto]="photo" (click)="remove(photo.id)" class="fa fa-trash-o fa-2x pull-right mr-2"></i>
        </div>
        <hr />
      </small>
      <app-photo-comments [photoId]= "photo.id" *ngIf="photo.allowComments; else warning"></app-photo-comments>
      <ng-template #warning>
        <p>User has disabled comments for this photo.</p>
      </ng-template>
    </div>
  </div>
</div>
